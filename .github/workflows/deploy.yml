name: deploy

on:
  schedule:
    - cron: '30 06 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'h7ml/**'
      - 'h7ml/posts/**'
      - 'h7ml/posts/segmentfault/**'
    branches:
      - vitepress
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  ðŸš€
        uses: actions/checkout@v3
        with:
          ref: vitepress
          fetch-depth: 0

      - name: Install pnpm  ðŸš€
        uses: pnpm/action-setup@v2.0.1
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install dependencies  ðŸš€
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm update && pnpm install --no-frozen-lockfile

      - name: Setup Node.js  ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build project  ðŸš€
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          pnpm run build
          pnpm run crawler:sitemap2txt

      - name: copy README.md ðŸš€
        run: cp README.md h7ml/.vuepress/dist

      - name: Upload h7ml ðŸš€
        uses: actions/upload-artifact@v3
        with:
          name: h7ml
          path: h7ml/.vuepress/dist

      - name: Deploy to gh pages  ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: h7ml/h7ml
          branch: gh-pages
          folder: h7ml/.vuepress/dist
          token: ${{ secrets.GIT_TOKEN }}
          clean: true
          single-commit: true
          git-config-name: h7ml
          git-config-email: h7ml@qq.com
          commit-message: '[Bot] Deploy to GitHub Pages'
      - name: Upload surge service and generate preview URL ðŸš€
        id: deploy
        run: |
          export GITHUB_SHA=${{ github.sha }}
          export GITHUB_SHA_SUB=${GITHUB_SHA: 0: 7 }
          export DEPLOY_DOMAIN=https://h7ml-$GITHUB_SHA_SUB.surge.sh
          npx surge --project ./h7ml/.vuepress/dist --domain $DEPLOY_DOMAIN --token ${{ secrets.surge_token }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "::set-output name=url::$DEPLOY_DOMAIN"

