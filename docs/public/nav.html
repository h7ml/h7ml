      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        height: 50px;
        background: #fff;
      }

      header .logo {
        font-size: 20px;
        height: 50px;
        margin: 0;
        font-weight: 400;
        position: relative;
        z-index: 99;
        border-bottom: 1px solid #e8e8e8;
        background: #fff;
        text-align: center;
      }

      header .main {
        position: relative;
      }

      header .nav {
        width: 100%;
        margin-left: 25px;
        background: #fff;
        margin: 0;
        overflow: hidden;
        transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        /* Firefox 4 */
        -webkit-transition: all 0.4s ease;
        /* Safari  Chrome */
        -o-transition: all 0.4s ease;
        /* Opera */
        position: absolute;
        top: -300px;
        left: 0;
      }

      header .showNav {
        top: 50px;
        box-shadow: 0 5px 5px rgba(204, 204, 204, 0.15);
        -moz-box-shadow: 0 5px 5px rgba(204, 204, 204, 0.15);
      }

      header .nav li {
        font-size: 16px;
      }

      header .nav a {
        display: block;
        line-height: 40px;
        font-size: 16px;
        color: #959595;
        padding: 0 25px;
        border-bottom: 1px solid #f5f5f5;
      }

      header .nav a:hover {
        border-color: #459df5;
        color: #459df5;
      }

      header .head-btn {
        float: right;
        line-height: 60px;
      }

      header .head-btn a {
        margin-left: 5px;
        display: inline-block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background: #f5f5f5;
        color: #03b8cf;
        border: 1px solid #e5e5e5;
        transition: all 0.2s;
        -moz-transition: all 0.2s;
        /* Firefox 4 */
        -webkit-transition: all 0.2s;
        /* Safari Chrome */
        -o-transition: all 0.2s;
        /* Opera */
      }

      header .head-btn a:hover {
        background: #03b8cf;
        color: #fff;
        border: 1px solid #03b8cf;
      }

      header .head-btn a > i {
        margin-right: 0px;
        font-size: 15px;
      }

      header .nav-btn {
        position: fixed;
        border: none;
        background: transparent;
        top: 0;
        left: 10px;
        outline: 0;
        margin-top: 10px;
        z-index: 100;
      }

      header .nav-btn {
        left: inherit;
        right: 10px;
      }

      header .nav-btn .icon-line {
        display: block;
        margin: 6px 0;
        width: 25px;
        height: 2px;
        background: #999;
        cursor: pointer;
        transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        /* Firefox 4 */
        -webkit-transition: all 0.4s ease;
        /* Safari  Chrome */
        -o-transition: all 0.4s ease;
        /* Opera */
      }

      header .nav-btn .middle {
        margin: 0 auto;
      }

      header .animated2 .top {
        transform: translateY(8px) rotateZ(45deg);
        -ms-transform: translateY(8px) rotateZ(45deg);
        /* IE 9 */
        -moz-transform: translateY(8px) rotateZ(45deg);
        /* Firefox */
        -webkit-transform: translateY(8px) rotateZ(45deg);
        /* Safari 鍜� Chrome */
        -o-transform: translateY(8px) rotateZ(45deg);
        /* Opera */
      }

      header .animated2 .middle {
        width: 0;
      }

      header .animated2 .bottom {
        transform: translateY(-8px) rotateZ(-45deg);
        -ms-transform: translateY(-8px) rotateZ(-45deg);
        /* IE 9 */
        -moz-transform: translateY(-8px) rotateZ(-45deg);
        /* Firefox */
        -webkit-transform: translateY(-8px) rotateZ(-45deg);
        /* Safari Chrome */
        -o-transform: translateY(-8px) rotateZ(-45deg);
        /* Opera */
      }

      .left-bar {
        position: fixed;
        top: 50px;
        left: -240px;
        width: 200px;
        max-width: 100%;
        height: 100%;
        background: #353535;
        z-index: 12;
        transition: all 0.4s ease;
        -moz-transition: all 0.4s ease;
        /* Firefox 4 */
        -webkit-transition: all 0.4s ease;
        /* Safari 鍜� Chrome */
        -o-transition: all 0.4s ease;
        /* Opera */
        transform: translateZ(0);
        -ms-transform: translateZ(0);
        /* IE 9 */
        -moz-transform: translateZ(0);
        /* Firefox */
        -webkit-transform: translateZ(0);
        /* Safari 鍜� Chrome */
        -o-transform: translateZ(0);
        /* Opera */
      }

      .left-bar .header {
        padding: 0px 15px;
        border-bottom: 1px solid #464646;
      }

      .left-bar .header h2 {
        font-size: 17px;
        line-height: 40px;
        max-width: 100%;
        overflow: hidden;
        margin: 0;
        font-weight: 400;
        display: block;
        color: #ccc;
      }

      .left-bar .menu {
        height: 450px;
        margin-bottom: 15px;
        border-bottom: 1px solid #424242;
      }

      .left-bar .menu ul li a {
        display: block;
        height: 35px;
        line-height: 35px;
        font-size: 14px;
        color: #777;
        padding-left: 38px;
      }

      .scrollcontent {
        width: 100%;
        top: 0;
        left: 0;
        padding-right: 4px;
        padding-top: 5px;
      }

      .left-bar .menu ul li a:hover {
        background: #f5f5f5;
      }

      .left-bar .menu ul li i.fa {
        width: 15px;
        text-align: center;
        margin-right: 20px;
      }

      .left-bar .tree li.open > ul::-webkit-scrollbar {
        width: 3px;
        margin-right: 2px;
      }

      .menu-about p {
        font-size: 12px;
        color: #ccc;
        text-align: center;
      }

      #content {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      #content > .Off-left-menu {
        display: none;
      }

      #content > div.center-main {
        margin: 0 auto;
      }

      .sousuo {
        padding: 35px 0;
      }

      .search {
        position: relative;
        width: 100%;
        margin: 0 auto;
      }

      .search-box {
        height: 50px;
        /*box-shadow: 0px 0px 2px 0px #ccc;*/
        border-radius: 10px;
        overflow: hidden;
        display: -webkit-flex;
        /* Safari */
        display: flex;
        flex-wrap: wrap;
        border: 1px solid #e6e6e6;
      }

      .search-engine-name {
        width: 69px;
        height: 50px;
        background: #16c0f8;
        border: none;
        color: #fff;
        font-weight: bold;
        outline: none;
      }

      .search-input {
        box-sizing: border-box;
        flex: 1;
        height: 50px;
        line-height: 50px;

        var bIsUc = sUserAgent.match(/ucweb/i) == 'ucweb';
        var bIsAndroid = sUserAgent.match(/android/i) == 'android';
        var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
        var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {

        } else {
